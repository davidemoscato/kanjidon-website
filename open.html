<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Kanjidon</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #FAF9F6;
            color: #1C1C1E;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 360px; }
        .logo { font-size: 32px; font-weight: 700; color: #DE6A35; margin-bottom: 16px; }
        p { font-size: 16px; color: #5C5C5C; line-height: 1.5; margin: 0 0 24px; }
        .btn {
            display: inline-block;
            background: #DE6A35;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 700;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
        }
        .links { margin-top: 16px; font-size: 13px; color: #ADA9A4; }
        .links a { color: #DE6A35; text-decoration: none; }
    </style>
    <script>
    (function() {
        var ua = navigator.userAgent || navigator.vendor || window.opera;
        var params = new URLSearchParams(window.location.search);
        var to = params.get('to') || '';

        var appStore = 'https://apps.apple.com/app/id6747951805';
        var playStore = 'https://play.google.com/store/apps/details?id=com.davidemoscato.kanjidon';

        // iOS
        if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
            window.location.href = appStore;
            return;
        }

        // Android
        if (/android/i.test(ua)) {
            window.location.href = playStore;
            return;
        }

        // Desktop: mostra pagina con link a entrambi gli store
        // (il redirect non ha senso su desktop)
    })();
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">Kanjidon</div>
        <p>Scarica Kanjidon e inizia a imparare i kanji giocando.</p>
        <a href="https://apps.apple.com/app/id6747951805" class="btn" style="margin-right: 8px;">App Store</a>
        <a href="https://play.google.com/store/apps/details?id=com.davidemoscato.kanjidon" class="btn">Google Play</a>
        <div class="links">
            <a href="https://kanjidon.com">kanjidon.com</a>
        </div>
    </div>
</body>
</html>
