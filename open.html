<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Kanjidon</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="apple-itunes-app" content="app-id=6747951805">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #FAF9F6;
            color: #1C1C1E;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 360px; width: 100%; }
        .icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin: 0 auto 20px;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #DE6A35;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        .subtitle {
            font-size: 15px;
            color: #5C5C5C;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        .btn-primary {
            display: block;
            width: 100%;
            background: #DE6A35;
            color: #FFFFFF;
            font-size: 17px;
            font-weight: 700;
            padding: 16px 32px;
            border-radius: 14px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-primary:active { opacity: 0.85; }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #ADA9A4;
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #E5E5E5;
        }
        .divider span { padding: 0 12px; }
        .store-buttons { display: flex; gap: 10px; }
        .btn-store {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #1C1C1E;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 600;
            padding: 12px 16px;
            border-radius: 12px;
            text-decoration: none;
        }
        .btn-store svg { flex-shrink: 0; }
        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #ADA9A4;
        }
        .footer a { color: #DE6A35; text-decoration: none; }

        /* Desktop: nascondi il bottone "Apri App" */
        .desktop-hidden { display: block; }
        @media (min-width: 768px) and (hover: hover) {
            .desktop-hidden { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://kanjidon.com/assets/images/icona.png" alt="Kanjidon" class="icon">
        <div class="logo">Kanjidon</div>
        <p class="subtitle" id="subtitle">I tuoi kanji ti aspettano.</p>

        <a id="open-app" href="#" class="btn-primary desktop-hidden">Apri Kanjidon</a>

        <div class="divider"><span id="divider-text">oppure scarica</span></div>

        <div class="store-buttons">
            <a href="https://apps.apple.com/app/id6747951805" class="btn-store" id="btn-ios">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
                App Store
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.davidemoscato.kanjidon" class="btn-store" id="btn-android">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M3.18 23.04c.17.32.48.53.84.53.15 0 .31-.04.46-.11l4.44-2.22c-1.26-.61-2.35-1.53-3.14-2.69L3.18 23.04zm17.64 0l-2.6-4.49c-.79 1.16-1.88 2.08-3.14 2.69l4.44 2.22c.15.07.31.11.46.11.36 0 .67-.21.84-.53zM12 2C6.48 2 2 6.48 2 12h20c0-5.52-4.48-10-10-10zm0 2c1.93 0 3.68.71 5.05 1.86L12 9l-5.05-3.14A7.96 7.96 0 0112 4zm-6.83 8.75a7.93 7.93 0 01-.01-1.5h13.68c.12.49.16.99.16 1.5H5.17zM2 13h20c0 5.52-4.48 10-10 10S2 18.52 2 13z"/></svg>
                Google Play
            </a>
        </div>

        <div class="footer">
            <a href="https://kanjidon.com">kanjidon.com</a>
        </div>
    </div>

    <script>
    (function() {
        var ua = navigator.userAgent || navigator.vendor || window.opera;
        var params = new URLSearchParams(window.location.search);
        var to = params.get('to') || '';
        var isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
        var isAndroid = /android/i.test(ua);
        var isMobile = isIOS || isAndroid;

        var appStoreUrl = 'https://apps.apple.com/app/id6747951805';
        var playStoreUrl = 'https://play.google.com/store/apps/details?id=com.davidemoscato.kanjidon';
        var storeUrl = isIOS ? appStoreUrl : playStoreUrl;

        // Deep link: kanjidon:// + destinazione (packs, quiz, battle, review)
        var deepLink = to ? 'kanjidon://' + to : 'kanjidon://home';

        var openBtn = document.getElementById('open-app');
        var subtitle = document.getElementById('subtitle');
        var dividerText = document.getElementById('divider-text');

        if (isMobile) {
            // Mobile: mostra bottone "Apri Kanjidon"
            openBtn.href = '#';
            openBtn.addEventListener('click', function(e) {
                e.preventDefault();

                // Prova ad aprire l'app via custom scheme
                var now = Date.now();
                window.location.href = deepLink;

                // Se dopo 1.5s la pagina e' ancora visibile, l'app non e' installata
                // â†’ redirect allo store
                setTimeout(function() {
                    if (!document.hidden && Date.now() - now < 3000) {
                        window.location.href = storeUrl;
                    }
                }, 1500);
            });

            subtitle.textContent = 'I tuoi kanji ti aspettano.';
            dividerText.textContent = isIOS ? 'oppure scarica da' : 'oppure scarica da';
        } else {
            // Desktop: nascondi bottone app, mostra solo store badges
            subtitle.textContent = 'Scarica Kanjidon e inizia a imparare i kanji giocando.';
            dividerText.textContent = 'scarica da';
        }
    })();
    </script>
</body>
</html>
